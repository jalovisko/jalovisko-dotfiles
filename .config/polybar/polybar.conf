;include-file = powerline-for-polybar.config

[colors]
;background = #10151b00
;background-alt = ${xrdb:background}
;foreground = ${xrdb:color7}
;foreground-alt = #bbbbbb
;primary = #ffb52a
;secondary = #e60053
;alert = #bd2c40

background = #00000000
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/DP-4]
inherit = bar/master
monitor = DP-4

[bar/HDMI-0]
inherit = bar/master
monitor = HDMI-0

[bar/master]
monitor-strict = true
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 27
tray-detached = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 7
border-color = #00000000

radius = 5

padding-left = 3
padding-right = 3

module-margin-left = 1
module-margin-right = 2

font-0 = Inconsolata Nerd Font:pixelsize=13:antialias=true;3

modules-left = logo i3 battery xkeyboard
modules-center = mpris2
modules-right = pulseaudio date powermenu

tray-position = right
;tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/logo]
type = custom/text
content = ""

click-left = kitty --hold neofetch

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
;format-prefix-underline = ${colors.secondary}

label-layout = %layout%
;label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/mpris2]
type = custom/script
exec = ~/.config/scripts/player-mpris-tail.py
tail = true
click-left = ~/.config/scripts/player-mpris-tail.py previous &
click-right = ~/.config/scripts/player-mpris-tail.py next &
click-middle = ~/.config/scripts/player-mpris-tail.py play-pause &

[module/xbacklight]
type = internal/xbacklight

format = <label>
label =  

bar-width = 5
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
label = "%percentage:2%% "

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #4bffdc
label = "%percentage_used%% "

[module/date]
type = internal/date
interval = 5

date-alt = " %m/%d/%Y"
date = "%d %b"

time = %H:%M
time-alt = %H:%M:%S

;format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}

label = %time%|%date%

[module/powermenu]
type = custom/menu

label-open = ""
label-open-font = 4
label-close = "ﰸ"
;label-close-foreground = ${colors.lime}
label-separator = "  |  "
;label-separator-foreground = ${colors.xcolor1}

; logout
menu-0-0 = "﫼"
menu-0-0-exec = i3-msg exit
menu-0-0-foreground = #FFDB00
; reboot
menu-0-2 = ""
menu-0-2-exec = systemctl reboot
menu-0-2-foreground = #FF4600
; shutdown
menu-0-1 = ""
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = #FF0000

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = 墳 %percentage%%
label-volume-foreground = ${root.foreground}

label-muted =  muted
label-muted-foreground = #666

bar-volume-width = 1
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = true
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 100

;format-charging = <label-charging>
;format-charging-underline = #ffb52a

;format-discharging = <label-discharging>
;format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
;format-full-underline = ${self.format-charging-underline}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
;format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

;ramp-0 = 
;ramp-1 = 
;ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = true

;[global/wm]
;margin-top = 5
margin-bottom = 0

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

ws-icon-0 = 1;♚
ws-icon-1 = 2;♛
ws-icon-2 = 3;♜
ws-icon-3 = 4;♝
ws-icon-4 = 5;♞
ws-icon-default = ♟

label-dimmed-underline = ${root.background}

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused =  %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #503670
label-focused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %index%
label-unfocused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %index%
label-visible-underline = #503670
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

; Separator in between workspaces
;label-separator = |
;label-separator-padding = 0
;label-separator-foreground = #ffb52a
